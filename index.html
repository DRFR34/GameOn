<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Réservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./starterOnly/css/main.css">
  <script src="https://kit.fontawesome.com/64a15eb5cd.js"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./starterOnly/images/faviconRed.png">
  <script src="./starterOnly/js/modal.js" defer></script>
  <script src="./starterOnly/js/fieldsCtrl.js" defer></script>
</head>

<body>
    <header>
      <nav class="nav" id="nav">
        <img id="logo" alt="logo Game On" src="./starterOnly/images/Logo.png">          
        <div id="navLinksBox" >
          <a href="#"><span>Accueil</span></a>
          <a href="#"><span>Détails de l'évènement</span></a>
          <a href="#"><span>À propos</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Évènements passés</span></a>
        </div> 
        <div id="iconsBox" class="iconsBox">
        </div> 
      </nav>
    </header>
    <main>
      <!--HERO-->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button id="desktopSignupBtn"  class="btn-signup modal-btn">
            Je M'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./starterOnly/images/bg_img.jpg" alt="img">
        </div>
        <button id="mobileSignupBtn" class="btn-signup modal-btn">
          Je m'inscris
        </button>
      </div>
      <!--MODAL-->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <!--FORM-->
            <form id="form" name="reserve" action="index.html" method="get" novalidate> 

              <fieldset>
                <!-- FIRST NAME -->
                <div  class="firstDivContainer" data-jsSelector="formData">
                  <label for="first">Prénom</label><br>
                  <input class="text-control" type="text" id="first" name="first" minlength="2" required>
                </div>
                <!-- LAST NAME -->
                <div data-jsSelector="formData">
                  <label for="last">Nom</label><br>
                  <input class="text-control" type="text" id="last" name="last" required>
                </div>
                <!-- EMAIL -->
                <div data-jsSelector="formData">
                  <label for="email">E-mail</label><br>
                  <input class="text-control" type="email" id="email" name="email" required>
                </div>
                <!-- BIRTHDATE -->
                <div data-jsSelector="formData">
                  <label for="birthdate">Date de naissance</label><br>
                  <input class="text-control" type="date" id="birthdate" name="birthdate" min="1943-01-01" required>
                </div>
                <!-- TOURNAMENTS -->
                <div data-jsSelector="formData">
                  <label for="quantity" >À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                  <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="100" required>
                </div>
              </fieldset>
    
              <fieldset>
                <!-- LOCATIONS -->
                <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                <div data-jsSelector="formData">
                  <input class="checkbox-input" type="radio" id="location1" name="location" value="New York">
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York</label>
                  <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco">
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco</label>
                  <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" >
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle</label>
                  <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" >
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago</label>
                  <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" >
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston</label>
                  <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" >
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland</label>
                    <br>
                </div>
              </fieldset>
              <fieldset>
                <!-- TERMS OF USE -->
                <div data-jsSelector="formData">
                  <input class="checkbox-input" type="checkbox" id="checkboxTermsOfUse" required >
                  <label class="checkbox2-label" for="checkboxTermsOfUse">
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <br>
                </div>
                <!--  OPTIN MARKETING -->
                <div data-jsSelector="formData">
                  <input class="checkbox-input" type="checkbox" id="checkboxOptin">
                  <label class="checkbox2-label" for="checkboxOptin">
                    <span class="checkbox-icon"></span>
                    Je souhaite être prévenu des prochains évènements.
                  </label>
                </div>
              </fieldset>
              <input class="btn-submit" type="submit" value="C'est parti">
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>      
      <p class="copyrights">
        <a  href="./home_form_plus.html">Copyright 2014 - 2023, GameOn Inc.</a>
      </p>
    </footer>
  
</body>
</html>
