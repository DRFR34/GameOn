<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Réservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/64a15eb5cd.js"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/faviconRed.png">
  <script src="./js/modal.js" defer></script>
  <!-- <script src="./js/annex.js" defer></script> -->
  <script src="./js/fieldsCtrl.js" defer></script>
</head>

<body>
    <header>
      <!-- <nav class="topnav" id="myTopnav"> -->
      <nav class="nav" id="nav">
        <!-- ! div inutile -->
        <!-- <div class="navLogo"> -->
        <img id="logo" alt="logo Game On" src="./images/Logo.png">          
        <div id="navLinksBox" >   
          <!-- !suppression classe active inutile, car lien masqué   -->
          <!-- <a href="#" class="active"><span>Accueil</span></a> -->
          <a href="#"><span>Accueil</span></a>
          <a href="#"><span>Détails de l'évènement</span></a>
          <a href="#"><span>À propos</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Évènements passés</span></a>
        </div> 
        <div id="iconsBox" class="iconsBox">
          <!-- <i class="fa fa-bars menuIcon"></i>--> 
          <!-- <i id="burgerIcon" class="fa-solid fa-bars"></i> -->
          <!-- ajout d'une icône pour la fermeture du menu burger -->
          <!-- <i id="closeBurgerIcon"  class="fa-solid fa-xmark"></i> --> 
      </div>
          <!-- suppression du onclik pour bien séparer le HTML du JS -->
          <!-- remplacement de la balise a inappropriée par une div -->
           <!-- <a href="javascript:void(0);" class="icon" onclick="editNav()"> -->
        
      </nav>
    </header>
    <main>
      <!--HERO-->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button id="desktopSignupBtn"  class="btn-signup modal-btn">
            Je M'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./images/bg_img.jpg" alt="img">
        </div>
        <button id="mobileSignupBtn" class="btn-signup modal-btn">
          Je m'inscris
        </button>
      </div>
      <!--MODAL-->
      <!-- classe fond non utilisée -->
      <!-- <div class="bground fond"> -->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <!--FORM-->
            <!-- <form name="reserve" action="index.html" method="get" onsubmit="return validate();" -->
            <form id="form" name="reserve" action="index.html" method="get" novalidate>
    
              <fieldset>
                <!-- FIRST NAME -->
                <!-- <div  class="formData firstDivContainer"> -->
                <div  class="firstDivContainer" data-jsSelector="formData">
                  <label for="first">Prénom</label><br>
                  <input class="text-control" type="text" id="first" name="first" minlength="2" required>
                  <!-- <p class="errorTexts">Veuillez entrer au moins deux caractères</p> -->
                </div>
                <!-- LAST NAME -->
                <!-- <div class="formData"> -->
                <div data-jsSelector="formData">
                  <label for="last">Nom</label><br>
                  <input class="text-control" type="text" id="last" name="last" required>
                  <!-- <p class="errorTexts">Veuillez entrer au moins deux caractères</p> -->
                </div>
                <!-- EMAIL -->
                <!-- <div class="formData"> -->
                <div data-jsSelector="formData">
                  <label for="email">E-mail</label><br>
                  <input class="text-control" type="email" id="email" name="email" required>
                  <!-- <p class="errorTexts">Veuillez entrer une adresse mail valide</p> -->
                </div>
                <!-- BIRTHDATE -->
                <!-- <div class="formData"> -->
                <div data-jsSelector="formData">
                  <label for="birthdate">Date de naissance</label><br>
                  <input class="text-control" type="date" id="birthdate" name="birthdate" min="1953-01-01" required>
                  <!-- <p class="errorTexts">Veuillez entrer une date de naissance valide</p> -->
                </div>
                <!-- TOURNAMENTS -->
                <!-- <div class="formData" data-set=""> -->
                <div data-jsSelector="formData">
                  <label for="quantity" >À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                  <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="100" required>
                  <!-- <p class="errorTexts">Veuillez entrer une valeur entre 0 et 100</p> -->
                </div>
              </fieldset>
    
              <fieldset>
                <!-- LOCATIONS -->
                <!-- !correction :
                    *  choix exclusif, pas de "(s)"
                    * les type ="checkbox" sont remplacés par des types radio -->
                 <!-- <p class="text-label">A quel(s) tournoi(s) souhaitez-vous participer cette année ?</p>           -->
                <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                <!-- <div class="formData" > -->
                <div data-jsSelector="formData">
                  <input class="checkbox-input" type="radio" id="location1" name="location" value="New York">
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York</label>
                  <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco">
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco</label>
                  <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" >
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle</label>
                  <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" >
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago</label>
                  <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" >
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston</label>
                  <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" >
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland</label>
                    <br>
                    <!-- <p id ="errorCity" class="errorTexts">Veuillez séléctionner une ville ou plus</p> -->
                </div>
              </fieldset>
              <fieldset>
                <!-- TERMS OF USE -->
                <!-- <div class="formData"> -->
                <div data-jsSelector="formData">
                  <!-- <input class="checkbox-input" type="checkbox" id="checkboxCondition1" required />
                  <label class="checkbox2-label" for="checkboxCondition1"> -->
                  <input class="checkbox-input" type="checkbox" id="checkboxTermsOfUse" required >
                  <label class="checkbox2-label" for="checkboxTermsOfUse">
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <br>
                </div>
                  <!-- <p id ="errorConditionsText" class="errorTexts">Veuillez accepter les conditions d'utilisations</p> -->
                <!--  OPTIN MARKETING -->
                <!-- <div class="formData"> -->
                <div data-jsSelector="formData">
                  <!-- <input class="checkbox-input" type="checkbox" id="checkboxCondition2" /> -->
                  <!-- <label class="checkbox2-label" for="checkboxCondition2"> -->
                  <input class="checkbox-input" type="checkbox" id="checkboxOptin">
                  <label class="checkbox2-label" for="checkboxOptin">
                    <span class="checkbox-icon"></span>
                    Je souhaite être prévenu des prochains évènements.
                  </label>
                </div>
              </fieldset>
              <input class="btn-submit" type="submit" value="C'est parti">
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        <!-- Copyright 2014 - 2020, GameOn Inc. -->
        Copyright 2014 - 2023, GameOn Inc.
      </p>
    </footer>
  
</body>
</html>
